AWSTemplateFormatVersion: 2010-09-09
Description: CrossAccountRole and Policies for the baseInfrastructure-Pipeline

Parameters:
  ArtifactBucket:
    Description: "The Name of the CI/CD Artifact Store"
    Type: String
  DevOpsAccount:
    Description: "AWS AccountId for the DevOpsAccount"
    Type: Number
  PipelineKmsKeyArn:
    Description: "The arn of the KMS-Key that is used for the enryption/decryption of the ArtifactStore"
    Type: String

Resources:
  BaseInfraCrossAccountRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: BaseInfraCrossAccountRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              AWS:
                - !Sub arn:aws:iam::${DevOpsAccount}:root
            Action:
              - sts:AssumeRole
      Path: /
  BaseInfraCrossAccountPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: BaseInfraCrossAccountPolicy
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - cloudformation:*
              - s3:*
              - iam:PassRole
            Resource: "*"
          - Effect: Allow
            Action:
              - kms:*
            Resource: !Sub ${PipelineKmsKeyArn}
      Roles:
        - !Ref BaseInfraCrossAccountRole

  BaseInfraCrossAccountCoreRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: BaseInfraCrossAccountCoreRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - cloudformation.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
  BaseInfraCrossAccounCorePolicy:
    Type: AWS::IAM::Policy
    DependsOn: BaseInfraCrossAccountCoreRole
    Properties:
      PolicyName: BaseInfraCrossAccountCorePolicy
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - cloudformation:*
              - s3:*
              - iam:PassRole
              - ec2:*
              - ecs:*
              - dynamodb:*
              - elasticloadbalancing:*
              - iam:CreateServiceLinkedRole
              - iam:*
            Resource: "*"
          - Effect: Allow
            Action:
              - s3:*
            Resource:
              - !Sub 'arn:aws:s3:::${ArtifactBucket}'
              - !Sub 'arn:aws:s3:::${ArtifactBucket}/*'
      Roles:
        - !Ref BaseInfraCrossAccountCoreRole

Outputs:
  BaseInfraCrossAccounCoreRoleArn:
    Description: The Arn of the BaseInfraCrossAccounRole
    Value: !GetAtt BaseInfraCrossAccountRole.Arn
    Export:
      Name: !Sub ${AWS::StackName}:BaseInfraCrossAccountCoreRole-Arn
  BaseInfraCrossAccountRoleOutput:
    Description: The Arn of the BaseInfraCrossAccountRole
    Value: !GetAtt BaseInfraCrossAccountCoreRole.Arn
    Export:
      Name: !Sub ${AWS::StackName}:BaseInfraCrossAccountRole-Arn
