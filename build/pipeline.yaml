AWSTemplateFormatVersion: 2010-09-09
Description: Pipeline for Cloudformation-Deployment of the baseInfrastructure

Parameters:
  Project:
    Description: Project name
    Type: String
  Repository:
    Description: Repository name
    Type: String
  Suffix:
    Description: Sanitized suffix name, safe to use for CF resource names
    Type: String
  Branch:
    Description: The original unsanitized branch name to reference in Git configuration
    Type: String
  Stage:
    Description: "Pipeline stage"
    Type: String
  RemotePreviewAccount:
    Description: "Remote child account: development or integration"
    Type: String
  RemoteDeliveryAccount:
    Description: "Remote delivery child account: production"
    Type: String
    Default: "NO_VALUE"
  ArtifactBucket:
    Description: "Artifact Bucket"
    Type: String
  PipelineKmsKeyArn:
    Description: "Pipleine KMS key"
    Type: String
  PipelineServiceRoleArn: # => pipelineServiceRole
    Description: Service role ARN to pass to pipeline
    Type: String
  DynamicPipelineCleanupLambdaArn:
    Description: CF Stack cleanup Lambda ARN
    Type: String
  CreateForDelivery:
    Description: Conditional-Param that indicates whether a pipeline should be created for delivery(int,prod) or preview(dev)
    Type: String
    Default: false
    AllowedValues: [true, false]

Conditions:
  ShouldCreateForDelivery: !Equals [ !Ref CreateForDelivery, true ]

Resources:
  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Sub "${Repository}-base-infrastructure-${Stage}-${Suffix}"
      ArtifactStore:
        EncryptionKey:
          Id: !Ref PipelineKmsKeyArn
          Type: KMS
        Location: !Ref ArtifactBucket
        Type: S3
      RestartExecutionOnUpdate: False
      RoleArn: !Ref PipelineServiceRoleArn
      Stages:
        - Name: Checkout-SourceCode
          Actions:
            - Name: Checkout-SourceCode
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: 1
              Configuration:
                Owner: !Ref Project
                Repo: !Ref Repository
                Branch: !Ref Branch
                PollForSourceChanges: False
                OAuthToken: 123
              OutputArtifacts:
                - Name: SourceArtifact
              RunOrder: 1
        - Name: !If
            - ShouldCreateForDelivery
            - 'DeployToInt'
            - 'DeployToDev'
          Actions:
            - Name: DeployVPC
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              Configuration:
                ActionMode: CREATE_UPDATE
                Capabilities: CAPABILITY_NAMED_IAM,CAPABILITY_AUTO_EXPAND
                StackName: !Sub "base-vpc-${Stage}-${Suffix}"
                RoleArn: !Sub "arn:aws:iam::${RemotePreviewAccount}:role/CodePipelineDeploymentRole-${AWS::Region}-${RemotePreviewAccount}"
                TemplatePath: "SourceArtifact::infrastructure/vpc/template.yaml"
                ParameterOverrides:
                  Fn::Sub: |
                    {
                      "Project": "${Project}",
                      "Repository": "${Repository}",
                      "Stage": "${Stage}",
                      "Suffix" : "${Suffix}"
                    }
                OutputFileName: output.json
              InputArtifacts:
                - Name: SourceArtifact
#              OutputArtifacts:
#                - Name: VpcStage
              RoleArn: !Sub "arn:aws:iam::${RemotePreviewAccount}:role/CodePipelineServiceRole-${AWS::Region}-${RemotePreviewAccount}"
              RunOrder: 1
            - Name: deployEcsCluster
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              Configuration:
                ActionMode: CREATE_UPDATE
                Capabilities: CAPABILITY_NAMED_IAM,CAPABILITY_AUTO_EXPAND
                StackName: !Sub "base-ecsCluster-${Stage}-${Suffix}"
                RoleArn: !Sub "arn:aws:iam::${RemotePreviewAccount}:role/CodePipelineDeploymentRole-${AWS::Region}-${RemotePreviewAccount}"
                TemplatePath: "SourceArtifact::infrastructure/ecs-cluster/template.yaml"
                ParameterOverrides:
                  Fn::Sub: |
                    {
                      "Project": "${Project}",
                      "Repository": "${Repository}",
                      "Stage": "${Stage}",
                      "Suffix" : "${Suffix}"
                    }
              InputArtifacts:
                - Name: SourceArtifact
              RoleArn: !Sub "arn:aws:iam::${RemotePreviewAccount}:role/CodePipelineServiceRole-${AWS::Region}-${RemotePreviewAccount}"
              RunOrder: 1
        - !Ref AWS::NoValue

        - !If
          - ShouldCreateForDelivery
          - Name: ApproveBeforeProd
            Actions:
              - Name: Approve
                ActionTypeId:
                  Category: Approval
                  Owner: AWS
                  Provider: Manual
                  Version: 1
                Configuration:
                  CustomData: 'Approve or Refect with comments here.'
                RunOrder: 1
          - !Ref AWS::NoValue

        - !If
          - ShouldCreateForDelivery
          - Name: DeployToProd
            Actions:
              - Name: deployVPC
                ActionTypeId:
                  Category: Deploy
                  Owner: AWS
                  Provider: CloudFormation
                  Version: 1
                Configuration:
                  ActionMode: CREATE_UPDATE
                  Capabilities: CAPABILITY_NAMED_IAM,CAPABILITY_AUTO_EXPAND
                  StackName: !Sub "base-vpc-${Stage}-${Suffix}"
                  RoleArn: !Sub "arn:aws:iam::${RemoteDeliveryAccount}:role/CodePipelineDeploymentRole-${AWS::Region}-${RemoteDeliveryAccount}"
                  TemplatePath: "SourceArtifact::infrastructure/vpc/template.yaml"
                  ParameterOverrides:
                    Fn::Sub: |
                      {
                        "Project": "${Project}",
                        "Repository": "${Repository}",
                        "Stage": "${Stage}",
                        "Suffix" : "${Suffix}"
                      }
                  OutputFileName: output.json
                InputArtifacts:
                  - Name: SourceArtifact
#                OutputArtifacts:
#                  - Name: VpcStage
                RoleArn: !Sub "arn:aws:iam::${RemoteDeliveryAccount}:role/CodePipelineServiceRole-${AWS::Region}-${RemoteDeliveryAccount}"
                RunOrder: 2
              - Name: deployEcsCluster
                ActionTypeId:
                  Category: Deploy
                  Owner: AWS
                  Provider: CloudFormation
                  Version: 1
                Configuration:
                  ActionMode: CREATE_UPDATE
                  Capabilities: CAPABILITY_NAMED_IAM,CAPABILITY_AUTO_EXPAND
                  StackName: !Sub "base-ecsCluster-${Stage}-${Suffix}"
                  RoleArn: !Sub "arn:aws:iam::${RemoteDeliveryAccount}:role/CodePipelineDeploymentRole-${AWS::Region}-${RemoteDeliveryAccount}"
                  TemplatePath: "SourceArtifact::infrastructure/ecs-cluster/template.yaml"
                  ParameterOverrides:
                    Fn::Sub: |
                      {
                        "Project": "${Project}",
                        "Repository": "${Repository}",
                        "Stage": "${Stage}",
                        "Suffix" : "${Suffix}"
                      }
                InputArtifacts:
                  - Name: SourceArtifact
                RoleArn: !Sub "arn:aws:iam::${RemoteDeliveryAccount}:role/CodePipelineServiceRole-${AWS::Region}-${RemoteDeliveryAccount}"
                RunOrder: 3
          - !Ref AWS::NoValue




